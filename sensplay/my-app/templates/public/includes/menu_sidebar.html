<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
  <style>
#layout-menu {
  background-color: #ffffff !important; /* Fondo blanco s칩lido */
  backdrop-filter: none !important;
  -webkit-backdrop-filter: none !important;
}

/* Texto e 칤conos en color oscuro (siempre) */
.menu-item .menu-link {
  color: #212529 !important; /* Negro suave para el texto */
  position: relative;
  overflow: hidden; /* Necesario para la animaci칩n */
}

.menu-item .menu-icon {
  color: #212529 !important; /* Negro suave para los 칤conos */
  position: relative;
  z-index: 1;
}

/* Animaci칩n del bloque en azul transl칰cido */
.menu-item .menu-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 123, 255, 0.4); /* 游댯 Azul transl칰cido */
  z-index: 0;
  transition: left 0.4s ease;
}

.menu-item:hover:not(.active) .menu-link::before {
  left: 0; /* Desplazar el bloque a la vista */
  z-index: 0; /* Detr치s del texto */
}

.menu-item:hover:not(.active) .menu-link {
  color: #212529 !important; /* 游댠 Letras siguen negras */
  z-index: 1;
}

.menu-item:hover:not(.active) .menu-icon {
  color: #212529 !important; /* 游댠 칈conos siguen negros */
  z-index: 1;
}

/* 칈tem activo con fondo azul transl칰cido */
.menu-item.active .menu-link {
  background-color: rgba(0, 123, 255, 0.2) !important; /* 游댯 Azul transl칰cido */
  color: #212529 !important; /* Letras negras para contraste */
  border-radius: 5px;
  font-weight: bold;
}

  </style>

  </div>
